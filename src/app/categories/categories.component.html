<div class="col-md-6">
  <div *ngIf="categories">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">nom</th>
          <th scope="col">description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categories">
          <td>{{item.nom}}</td>
          <td>{{item.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
   </div>
